<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="../fsd-shared/fsd-shared-imports.html">
<link rel="import" href="../fsd-shared/fsd-shared-styles.html">
<link rel="import" href="./fsd-dashboard-imports.html">
<link rel="import" href="./fsd-dashboard-shared-styles.html">

<dom-module id="fsd-dashboard-settings">
  <template>
    <style include="fsd-shared-styles"></style>
    <style include="app-grid-style"></style>
    <style include="fsd-dashboard-shared-styles">

      :host {

        /* Grid config */
        --app-grid-columns: 2;
        --app-grid-gutter: 5px;

      }

      paper-checkbox {
        --paper-checkbox-label-color: var(--app-lighttext-color);
        --paper-checkbox-unchecked-color: var(--app-lighttext-color);
        --paper-checkbox-checked-color: var(--app-highlight-color);
      }

      paper-toggle-button {
        --paper-toggle-button-label-color: var(--app-lighttext-color);
        --paper-toggle-button-checked-button-color: var(--app-highlight-color);
        --paper-toggle-button-checked-ink-color: var(--app-lighttext-color);
        --paper-toggle-button-checked-bar-color: var(--app-highlight-dark-color);
        --paper-toggle-button-unchecked-ink-color: var(--app-lighttext-color);
      }

    </style>

    <paper-card class="dashboard-box">
      <div class="card-content">
        <div class="dashboard-box-header">
          <iron-icon icon="build"></iron-icon>
          Settings
        </div>
        <div class="app-grid">
          <div>
            <p>
              <paper-checkbox checked="{{showVehicle}}">Show vehicle</paper-checkbox>
            </p>
            <p>
              <paper-checkbox checked="{{showTrack}}">Show driven track</paper-checkbox>
            </p>
            <p>
              <paper-checkbox checked="{{showMiddlePath}}">Show middle path</paper-checkbox>
            </p>
          </div>
          <div>
            <p>
              <paper-toggle-button checked="{{focusVehicle}}">Focus vehicle</paper-toggle-button>
            </p>
          </div>
        </div>
      </div>
    </paper-card>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class fsdDashboardSettings extends Polymer.Element {
      static get is() {
        return 'fsd-dashboard-settings';
      }

      static get properties() {
        return {

          showVehicle: { type: Boolean, notify: true },
          showTrack: { type: Boolean, notify: true },
          showMiddlePath: { type: Boolean, notify: true },

          focusVehicle: { type: Boolean, notify: true }

        };
      }

      // class methods go here

    }

    window.customElements.define(fsdDashboardSettings.is, fsdDashboardSettings);
  </script>
</dom-module>
