<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konva Test</title>
    <script src="./bower_components/konva/konva.js"></script>
</head>
<body>
    <div id="canvas"></div>
    <script>

        window.onload = function() {
            // Initialise Konva app
            var canvas = document.querySelector('#canvas');
            var stage = new Konva.Stage({
                container: canvas,
                width: 500,
                height: 500
            });

            // create base layer
            var baseLayer = new Konva.Layer();

            stage.add(baseLayer);

            var rect = new Konva.Rect({
                x: 50,
                y: 50,
                width: 100,
                height: 50,
                fill: 'green',
                stroke: 'black',
                strokeWidth: 4
            });

            var rect2 = new Konva.Rect({
                x: 200,
                y: 200,
                width: 100,
                height: 50,
                fill: 'red',
                stroke: 'black',
                strokeWidth: 4
            });

            baseLayer.add(rect);
            baseLayer.add(rect2);

            baseLayer.draw();
        };
    </script>
</body>
</html>
